<html>
	<head>
		<title>CSS Type</title>
		<style>
			h1,h2, h3 {
				color : purple;
				text-align: center;
			}
			.one {
				color:blue;
			}
			#two {
			 color: pink;
			}
			*{
			background:yellow;
			}
			
			
			
		</style>
	</head>
	<body>
	<h1>CSS DEMO</h1>
	<hr>
	<h2>Just For Demo</h2>
	<h2>CSS Demo for type CSS selector</h2>
	<h3 class="one">This is example for element selector</h3>
	<h3>This is example for class selector</h3>
	<h3 id="two">This is example for id selector</h3>
	</body>
</html>
